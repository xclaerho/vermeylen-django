{% extends 'home/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <h1 class="text-center text-primary">Reset wachtwoord</h1>
                <hr>
                <div class="d-flex justify-content-center">
                    <div class="col-sm-6">
                        {{ form|crispy }}
                    </div>
                </div>
            </fieldset>
            <div class="form-group text-center">
                <button class="btn btn-outline-primary" type="submit">Reset wachtwoord</button>
            </div>
        </form>
    </div>
{% endblock content %}
